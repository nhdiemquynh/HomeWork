<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding: 15px;
            margin: 15px;
            /* border: 1px solid black; */
            width: 1000px;
        }
        .row-1{
            display: flex;
            justify-content: space-between;
        }
        .input{
            width: 900px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="title">
        <h2>Get in touch with us by filling contact form below</h2>
    </div>
    <div class="form">
        <div class="row-1">
            <input class="input" type="text" placeholder="* Enter your full name" required>
            <input class="input" type="email" placeholder="* Enter your email address" id="">
        </div>
        <div class="row-2">
            <input class="input" type="text" placeholder="Enter your subject"><br>
            <textarea class="input" name="" id="" cols="30" rows="10" placeholder="* Your message here..."></textarea>
        </div>
        <button type="submit">Send Message</button>
    </div>
</div>
</body>
</html>
